<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tic_Tac_toe.css"/>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <title>Document</title>
</head>
<body>
    <h1 class="heading scale-animate">Tic-Tac-toe!</h1>
    <h3 class="winner">Waiting for the winner.</h3>
    <div class="play-area">
        <div class="cells" onclick="cellClickHandler(0,0,0)"></div>
        <div class="cells" onclick="cellClickHandler(0,1,1)"></div>
        <div class="cells" onclick="cellClickHandler(0,2,2)"></div>
        <div class="cells" onclick="cellClickHandler(1,0,3)"></div>
        <div class="cells" onclick="cellClickHandler(1,1,4)"></div>
        <div class="cells" onclick="cellClickHandler(1,2,5)"></div>
        <div class="cells" onclick="cellClickHandler(2,0,6)"></div>
        <div class="cells" onclick="cellClickHandler(2,1,7)"></div>
        <div class="cells" onclick="cellClickHandler(2,2,8)"></div>
    </div>
    <div class="player">
        <!--<input type="text" class="Player-X" placeholder="Player-X"/>-->
        <button type="button" class="refresh" onclick="refresh()">Refresh</button>
        <!--<input type="text" class="Player-O" placeholder="Player-O"/>-->
    </div>
    <h4 class="turn">Player-X it's your turn</h4>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
